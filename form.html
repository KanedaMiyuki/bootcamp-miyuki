<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="https://kredo.jp/" method="get">

    <!-- Text Input -->
    <label for="fullname">FullName</label>
    <input type="text" name="FullName" id="fullname" placeholder="Last Name, First Name" maxlength="3" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="emai" placeholder="@gmail.com" >

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="your password" minlength="3">

    <label for="age">Age</label>
    <input type="number" name="age" id="age" placeholder="your age" max="18">

    <label for="birthday">Birthday</label>
    <input type="date" name="birthday" id="birthday" >

    <!-- Radio Button -->
    <div>
      <p>Your Gender</p>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Male</label>

      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Female</label>

      <input type="radio" name="gender" value="other" id="other">
      <label for="other">Other</label>


    </div>

    <!-- Checkbox -->
    <div>
      <p>Your Brand Car</p>
      <input type="checkbox" name="car" value="toyota" id="toyota">
      <label for="toyota">Toyota</label>

      <input type="checkbox" name="car" value="suzuki" id="suzuki">
      <label for="suzuki">Suzuki</label>

      <input type="checkbox" name="car" value="ford" id="ford">
      <label for="ford">Ford</label>
    </div>

    <!-- Dropdown List Box -->
    <br><br>
    <label for="phone">Your Smartphone</label>
    <select name="phone" id="phone">
      <option value="" hidden>Select Phone</option>
      <option value="iphone">iPhone</option>
      <option value="samsung">Samsung</option>
      <option value="xiaomi">Xiaomi</option>

    </select>

    <!-- Text Area -->
    <br>
    <label for="">Comment</label>
    <textarea name="comment" id="comment" cols="50" rows="20" placeholder="Your comment here"></textarea>

    <input type="file" name="file" id="file">





    <!-- Buttons -->
    <br>
    <button type="submit" name="send">送信</button>
    <input type="submit" value="Send">
    <input type="image" src="assets/images/submit.png" height="50px">

    <!-- Form Validation
                attributes:
                
             for characters only
               required = this is important
               minlength = check minimum number of characters
               maxlength = max characters to input/enter

                
              for numbers only
                min = must be greater than or equal to minimum value
                max = must be less than or equal maximum value
    
    
    -->


  </form>
</body>
</html>
