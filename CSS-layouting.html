<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layouting</title>
  <link rel="stylesheet" href="assets/styles/CSS-layouting.css">

</head>
<body>
  <!-- This is Our Header -->
  <div class="nav">
    <h1><a href="#">CARS</a></h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Vehicles</a></li>
      <li><a href="#">Sales</a></li>
      <li><a href="#">Reservation</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>

  <!-- <div class="outline">outline

  </div> -->

  <!-- Section -->
  <div class="section">
    <div class="section-text" id="toyota">
      <h2>TOYOTA</h2>
      <a href="#">View Cars</a>
    </div>
    <div class="section-text" id="suzuki">
      <h2>SUZUKI</h2>
      <a href="#">View Cars</a>
    </div>
  </div> 

  <!-- CSS Position -->
    <div class="static">
      <h2>Static</h2>
    </div>

    <h2 class="relative1">Relative 1</h2>
    <h2 class="relative2">Relative 2</h2>

  <!-- Absolute no parent  -->
    <div class="absolute1">
      <h2>Absolute 1 no parent</h2>
    </div>

   <!-- Absolute with parent  -->
    <div class="parent-absolute2">
      <h2>Parent of absolute 2</h2>
      <div class="child-absolute2">
        <h2>Absolute 2 with parent</h2>
      </div>
    </div>
  <!-- Fixed  -->
    <div class="fixed">
      <h2>Fixed</h2>
    </div>

  <!--semantic tags (= grouping) -->
  <header>

  </header>
  <nav>

  </nav>
  <section></section>  
  <article></article>
  <footer></footer>

  
</body>
</html>
